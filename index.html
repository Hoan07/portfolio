<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Calculator</title>

  <link rel='stylesheet prefetch' href='css/bootstrap/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='css//font-awesome.css'>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="containter-fluid row no-gutters cover">
    <div class="col">
      <div class="row title text-center">
        <div class="col">
          <p><b>CALCULATOR</b></p>
        </div>
      </div>
      <div class="row display text-right">
        <div style="margin-right: 1%" class="col">
          <div style="height: 50%" class="row">
            <div class="col">
              <p id="inputTxt" style="color:white; font-size: 1.2em">0</p>
            </div>
          </div>
          <div style="height: 50%" class="row">
            <div class="col">
              <p id="hisTxt" style="color:#BDA5A5; font-size: 0.8em">0</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row no-gutters press">
        <div class="col col0">
          <div style="height: 20%;" class="row no-gutters rowN">
            <div class="col">
              <button class="btn btn-primary btn-block" onclick="buttonClick('AC')">AC</button>
            </div>
            <div class="col">
              <button class="btn btn-primary btn-block" onclick="buttonClick('CE')">CE</button>
            </div>
            <div class="col">
              <button class="btn btn-primary btn-block" onclick="buttonClick('/')">/</button>
            </div>
            <div class="col">
              <button class="btn btn-primary btn-block" onclick="buttonClick('*')">*</button>
            </div>
          </div>
          <div style="height: 20%" class="row no-gutters rowN">
            <div class="col">
              <button class="btn btn-block" onclick="buttonClick('7')">7</button>
            </div>
            <div class="col">
              <button class="btn btn-block" onclick="buttonClick('8')">8</button>
            </div>
            <div class="col">
              <button class="btn btn-block" onclick="buttonClick('9')">9</button>
            </div>
            <div class="col">
              <button class="btn btn-primary btn-block" onclick="buttonClick('-')">-</button>
            </div>
          </div>
          <div style="height: 20%" class="row no-gutters rowN">
            <div class="col">
              <button class="btn btn-block" onclick="buttonClick('4')">4</button>
            </div>
            <div class="col">
              <button class="btn btn-block" onclick="buttonClick('5')">5</button>
            </div>
            <div class="col">
              <button class="btn btn-block" onclick="buttonClick('6')">6</button>
            </div>
            <div class="col">
              <button class="btn btn-primary btn-block" onclick="buttonClick('+')">+</button>
            </div>
          </div>
          <div style="height: 40%; padding-top: 0; padding-bottom: 0" class="row no-gutters">
            <div class="col">
              <div style="height: 50%" class="row no-gutters">
                <div class="col col0">
                  <button class="btn btn-block" onclick="buttonClick('1')">1</button>
                </div>
                <div class="col col0">
                  <button class="btn btn-block" onclick="buttonClick('2')">2</button>
                </div>
              </div>
              <div style="height: 50%" class="row no-gutters">
                <div class="col col0">
                  <button class="btn btn-block" onclick="buttonClick('0')">0</button>
                </div>
              </div>
            </div>
            <div class="col">
              <div style="height: 100%" class="row no-gutters">
                <div style="padding-left: 0.05em; padding-right: 0.05em; height: 100%" class="col">
                  <div style="height: 50%" class="row no-gutters">
                    <div style="padding-top: 0.05em; padding-bottom: 0.05em" class="col">
                      <button class="btn btn-block" onclick="buttonClick('3')">3</button>
                    </div>
                  </div>
                  <div style="height: 50%" class="row no-gutters">
                    <div style="padding-top: 0.05em; padding-bottom: 0.05em" class="col">
                      <button class="btn btn-block" onclick="buttonClick('.')">.</button>
                    </div>
                  </div>
                </div>
                <div class="col col0">
                  <button class="btn btn-primary btn-block" onclick="buttonClick('=')">=</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src='js/vendor/jquery-3.2.1.js'></script>
  <script src='js/vendor/popper.js'></script>
  <script src='js/vendor/bootstrap.min.js'></script>
  <script src="js/index.js"></script>

</body>

</html>
